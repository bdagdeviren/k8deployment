waitTime: 5
deployments:
  - name: burak
    enable: true
    path: deployment/app.yaml
    monitoring:
      - type: health
        url: /actuator/health
      - type: prometheus
        url: /actuator/prometheus
    wait:
      name: burak
      namespace: burak
  - name: burak
    enable: false
    path: deployment/app.yaml
    monitoring:
      - type: health
        url: /actuator/health
      - type: prometheus
        url: /actuator/prometheus

